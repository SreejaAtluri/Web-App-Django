{% extends 'myapp/base.html' %}

{% block title %}
    Courses
{% endblock %}

{% block body_block %}

    {% if courlist %}
        <h2>Available Courses.</h2>
            {% for course in courlist %}
                <li><b>{{ course.name}} </b> , price: ${{course.price}}</li>
            {% endfor %}
    {% endif %}

    <h3 class="placeOrder"><a href="{% url 'myapp:courses' %}">Place a new order</a></h3>
{% endblock %}
