{% extends 'myapp/base.html' %}
{% block body_block %}
    <h3>Last Login: {{ last_login }} </h3>
    {% if top_list %}
    <h2>List of Topics</h2>
    <ol>
      {% for top in top_list %}
      <li><a href="{% url 'myapp:detail' top.pk %}">{{ top.name}}</a></li>
      {% endfor %}
    </ol>
    {% else %}
    <strong>There are no available topics!</strong>
    {% endif %}
{% endblock %}
